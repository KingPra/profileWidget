<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile 2</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="frame">
    <div class="center">

      <div class="profile">
        <div class="image">
          <img src="http://unsplash.it/70" alt="">
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </div>

        <div class="name">Phil N. Great</div>
        <div class="job">Visual Arts</div>

        <div class="actions">
          <button class="btn">Follow</button>
          <button class="btn">Message</button>
        </div>
      </div>

      <div class="info">
        <div class="box">
          <div class="sub-info">23</div>
          <div class="detail age">Age</div>
        </div>

        <div class="box">
          <div class="sub-info">Charlotte</div>
          <div class="detail city">City</div>
        </div>

        <div class="box">
          <div class="sub-info">NC</div>
          <div class="detail state">State</div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
