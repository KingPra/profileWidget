<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>profile 2</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
  <div class="frame">
    <div class="center">

      <div class="profile">
        <div class="image">
          <div class="images"></div>
          <!-- <img src="http://unsplash.it/70" alt=""> -->
          <div class="circle-1"></div>
          <div class="circle-2"></div>
        </div>

        <div class="name"></div>
        <div class="job">Visual Arts</div>

        <div class="actions">
          <button class="btn">Follow</button>
          <button class="btn">Message</button>
        </div>
      </div>

      <div class="info">
        <div class="box">
          <div class="detail">Age</div>
          <div class="sub-info age"></div>
        </div>

        <div class="box">
          <div class="detail">City</div>
          <div class="sub-info city"></div>
        </div>

        <div class="box">
          <div class="detail">State</div>
          <div class="sub-info state"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
